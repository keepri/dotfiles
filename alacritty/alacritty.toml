# ~/.config/alacritty/themes: https://github.com/alacritty/alacritty-theme
# enfocado_dark
# github_dark_tritanopia p
# pastel_dark
# rose-pine-moon

import = [
    "~/.config/alacritty/themes/themes/pastel_dark.toml"
]

[env]
TERM = "screen-256color"

[window]
decorations = "Buttonless"
startup_mode = "Maximized"
padding = { x = 5, y = 5 }
opacity = 0.9
blur = true

[cursor]
style = { shape = "Block", blinking = "Never" }

[scrolling]
history = 100000

[font]
size = 20.0
normal = { family = "BerkeleyMono Nerd Font", style = "Regular" }
bold = { family = "BerkeleyMono Nerd Font", style = "Bold" }
italic = { family = "BerkeleyMono Nerd Font", style = "Italic" }
bold_italic = { family = "BerkeleyMono Nerd Font", style = "Bold Italic" }

[bell]
animation = "EaseOutExpo"

[debug]
log_level = "Info"
